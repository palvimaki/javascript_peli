<!DOCTYPE html>
<html>
<head>
    <title>
        hetelm√§
    </title>
    <style>
        * {padding: 0; margin: 0;}
        canvas {background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
<canvas id = "myCanvas" width = "1035" height = "700"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var r = 30;

var x = canvas.width/2;
var y = canvas.height-r;

var upPressed = false;
var downPressed = false;
var rightPressed = false;
var leftPressed = false;


var enemies = 1;
var rectangles = [];

var debug = 0;

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}

function createRectangle(n) {
    rectangles[n] = {
        x:0, 
        y:0, 
        width:getRandomInt(canvas.width/30,canvas.width/10), 
        height:canvas.height/30, 
        status:1
    };

    rectangles[n].x = getRandomInt(0, canvas.width-rectangles[n].width);
    rectangles[n].y = -getRandomInt(rectangles[n].height, canvas.height + enemies * 5);
}

for (var c=0; c<10000; c++) {
    createRectangle(c);
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2, true);
    ctx.fillStyle = "#0095dd";
    ctx.fill();
    //ctx.stroke();
    ctx.closePath();
}


function drawRect() {
    for (c=0; c < enemies; c++) {
        ctx.beginPath();
        ctx.rect(rectangles[c].x, rectangles[c].y, rectangles[c].width, rectangles[c].height);
        ctx.fillStyle = "#bb1c2a";
        ctx.fill();
        ctx.closePath();
    }
}


function collisionDetection() {
    for (c=0; c<enemies; c++){
        if (y < rectangles[c].y + rectangles[c].height + r && y > rectangles[c].y - r &&
            x < rectangles[c].x + rectangles[c].width + r && x > rectangles[c].x - r) {
            //alert("GAME OVER!");
            location.reload();
        }
    }

}


function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawRect();
    collisionDetection();
    if (upPressed)  {
        if (y - r <= 0) {
            y = r;
        } else {
        y -= 5;
        }
    }
    if (downPressed) {
        if (y + r >= canvas.height) {
            y = canvas.height - r;
        } else {
        y += 5;
        }
    }
    if (rightPressed) {
        if (x + r >= canvas.width) {
            x = canvas.width - r;
        } else {
        x += 5;
        }
    }
    if (leftPressed) {
        if (x - r <= 0) {
            x = r;
        } else {
        x -= 5;
        }
    }

    for (c=0; c<enemies; c++){
            rectangles[c].y += 5;
        if (rectangles[c].y > canvas.height) {
            createRectangle(c);
            enemies++;
            debug++;
            if (debug > 10) {
                {} //debug  breakpoint
            }
        }
    }
    requestAnimationFrame(drawGame);
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if (e.key == "w") {
        upPressed = true;
    }
    else if (e.key == "s") {
        downPressed = true;
    }
    else if (e.key == "d") {
        rightPressed = true;
    }
    else if (e.key == "a") {
        leftPressed = true
    }
}

function keyUpHandler(e) {
    if (e.key == "w") {
        upPressed = false;
    }
    else if (e.key == "s") {
        downPressed = false;
    }
    else if (e.key == "d") {
        rightPressed = false;
    }
    else if (e.key == "a") {
        leftPressed = false
    }
}


//setInterval(drawGame, 30);
drawGame();
</script>
</body>
</html>
