<!DOCTYPE html>
<html>
<head>
    <title>
        hetelm√§
    </title>
    <style>
        * {padding: 0; margin: 0;}
        canvas {background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
<canvas id = "myCanvas" width = "1035" height = "700"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var r = 30;

var x = canvas.width/2;
var y = canvas.height-r;

var upPressed = false;
var downPressed = false;
var rightPressed = false;
var leftPressed = false;


var enemies = 1;
var bulletCount = 0;
var rectangles = [];
var bullet = [];

var debug = 0;

var xDiff = 0;
var yDiff = 0;

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}


function createRectangle(n) {
    rectangles[n] = {
        x:0, 
        y:0, 
        width:getRandomInt(canvas.width/30,canvas.width/10), 
        height:canvas.height/30, 
        firing:false,
    };

    rectangles[n].x = getRandomInt(0, canvas.width-rectangles[n].width);
    rectangles[n].y = -getRandomInt(rectangles[n].height, canvas.height + enemies * 5);
    rectangles[n].x = rectangles[n].x;
    rectangles[n].y = rectangles[n].y;
}


function createBullet(n) {
    bullet[n] = {
        x:0,
        y:0,
        deltax:0,
        deltay:0,
        exists:false,
    }
}


for (var c=0; c<100; c++) {
    createBullet(c);
}

for (var c=0; c<10000; c++) {
    createRectangle(c);
}


function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2, true);
    ctx.fillStyle = "#0095dd";
    ctx.fill();
    //ctx.stroke();
    ctx.closePath();
}


function drawBullet() {
    for (c=0; c<bulletCount; c++){
        if (bullet[c].exists) {
            ctx.font = "13px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("x", bullet[c].x, bullet[c].y);
            bullet[c].x += bullet[c].deltax;
            bullet[c].y += bullet[c].deltay;
            if (bullet[c].y > canvas.height) {
                bullet[c].exists = false;
                bulletCount -= 1;
            }          
        }
    }
}


function drawRect() {
    for (c=0; c < enemies; c++) {
        ctx.beginPath();
        ctx.rect(rectangles[c].x, rectangles[c].y, rectangles[c].width, rectangles[c].height);
        ctx.fillStyle = "#bb1c2a";
        ctx.fill();
        ctx.closePath();
    }
}


function playerExplode() {
    for (c=0; c<10000; c++) {
    }   
}


function fire(n) {
    bullet[bulletCount].x=rectangles[n].x;
    bullet[bulletCount].y=rectangles[n].y;
    xDiff = rectangles[n].x-x;
    yDiff = rectangles[n].y-y;
    bullet[bulletCount].deltax=xDiff/yDiff;
    bullet[bulletCount].deltay=yDiff/xDiff;
    if (bullet[bulletCount].x > x) {
        bullet[bulletCount].deltay *= -1;
    }
    bullet[bulletCount].exists = true;
    bulletCount += 1;
    if (bullet[bulletCount].deltax > 5 || bullet[bulletCount].deltay > 5) {
        bullet[bulletCount].exists = false;
        bulletCount -= 1;
    }   
}


function collisionDetection() {
    for (c=0; c<enemies; c++){
        if (y < rectangles[c].y + rectangles[c].height + r && y > rectangles[c].y - r &&
            x < rectangles[c].x + rectangles[c].width + r && x > rectangles[c].x - r &&
            bullet[c].exists) {
            playerExplode();
            location.reload();
        }
    }
    for (c=0; c<bulletCount; c++) {
        if (bullet[c].x > x-r && bullet[c].x < x+r && 
            bullet[c].y > y-r && bullet[c].y < y+r &&
            bullet[c].exists) {
            playerExplode();
            location.reload();

            }
    }

}


function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawRect();
    drawBullet();
    collisionDetection();
    if (upPressed)  {
        if (y - r <= 0) {
            y = r;
        } else {
        y -= 5;
        }
    }
    if (downPressed) {
        if (y + r >= canvas.height) {
            y = canvas.height - r;
        } else {
        y += 5;
        }
    }
    if (rightPressed) {
        if (x + r >= canvas.width) {
            x = canvas.width - r;
        } else {
        x += 5;
        }
    }
    if (leftPressed) {
        if (x - r <= 0) {
            x = r;
        } else {
        x -= 5;
        }
    }

    for (c=0; c<enemies; c++){
            rectangles[c].y += 5;
        if (Math.random() > 0.99) {
            fire(c);
        }
        if (rectangles[c].y > canvas.height) {
            createRectangle(c);
            enemies+=0.2;
            debug++;
            if (debug > 10) {
                {} //debug  breakpoint
            }
        }
    }
    requestAnimationFrame(drawGame);
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if (e.key == "w") {
        upPressed = true;
    }
    else if (e.key == "s") {
        downPressed = true;
    }
    else if (e.key == "d") {
        rightPressed = true;
    }
    else if (e.key == "a") {
        leftPressed = true
    }
}

function keyUpHandler(e) {
    if (e.key == "w") {
        upPressed = false;
    }
    else if (e.key == "s") {
        downPressed = false;
    }
    else if (e.key == "d") {
        rightPressed = false;
    }
    else if (e.key == "a") {
        leftPressed = false
    }
}


//setInterval(drawGame, 30);
drawGame();
</script>
</body>
</html>
